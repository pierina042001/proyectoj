<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Vuelos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cotizador de Vuelos</h1>

        <div class="row">
            <div class="col-md-4">
                <select class="form-control" id="destinos">
                </select>
            </div>
            <div class="col-md-4">
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="verificarDisponibilidad">Verificar Disponibilidad</button>
            </div>
        </div>

        <div class="mt-4" id="resultado">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
